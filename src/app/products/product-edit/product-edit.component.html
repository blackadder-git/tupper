<div class="panel panel-default">
    <div class="panel-body">
        <form id="product-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Product</label>
                    <input
                    type="text"
                    id="name"
                    class="form-control"
                    size="120"
                    max="120"
                    [ngModel]="product?.name"
                    name="name"
                    #name="ngModel"
                    required>
                </div>
            </div>
  
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="description">Description:</label>
                    <input
                    type="text"
                    id="description"
                    class="form-control"
                    size="120"
                    max="255"
                    [ngModel]="product?.description"
                    name="description"
                    #description="ngModel">
                </div>
            </div>
  
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="url">Image URL:</label>
                    <input
                    type="text"
                    id="url"
                    class="form-control"
                    size="150"
                    max="255"
                    [ngModel]="product?.imageUrl"
                    name="url"
                    #url="ngModel">
                </div>
            </div>
    
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="alert alert-danger" *ngIf="!f.valid && f.touched">The Product name is required.</div>
 
        </form>
    </div>
</div>
